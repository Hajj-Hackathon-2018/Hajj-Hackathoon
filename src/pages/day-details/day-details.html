<ion-header >

  <ion-navbar>
    <ion-title class="navBar" >{{day}} {{month}} {{year}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contentBackground">
  <div *ngFor="let item of outputArray" >
    <ion-row>
      <ion-col col-3>
        <ion-label class="hour" *ngIf="item.hour<12 && item.hour>0" > {{item.hour}} AM</ion-label>
        <ion-label class="hour" *ngIf="item.hour>12" > {{item.hour%12}} PM</ion-label>
        <ion-label class="hour" *ngIf="item.hour==12" > {{item.hour}} PM</ion-label>
        <ion-label class="hour" *ngIf="item.hour==0" > 12 AM</ion-label>



      </ion-col>
      <ion-col col-7>

        <div>
            <meter  value="{{item.flow_rate}}" low= "0" high="50"  min="0" max="86"  style="width: 100%;"></meter>

        </div>


        <!-- <meter  value="{{item.flow_rate}}" optimum="50" min="22" max="86" style="width: 100%;"></meter> -->



      </ion-col>
      <ion-col col-2>

        <ion-label class="temp">
            <ion-icon  name="thermometer" >  {{item.temp}}Â°</ion-icon>
        </ion-label>

        




        
      </ion-col>

    </ion-row>
  </div>





</ion-content>
